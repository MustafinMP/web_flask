<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cat World - сайт про котиков</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
</head>
<body>
<!---->
<h1>Записи в блоге</h1>
{% if current_user.is_authenticated %}
    <a href="blogs/new" class="btn btn-secondary">Добавить новость</a>
{% endif %}
{% for item in news %}
<a class="col-md6 border rounded" href="/blogs/{{ item.id }}">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
    <div>
        Автор - {{item.user.name}}, Дата написания - {{item.created_date}}
    </div>
</a>
{% endfor %}
<!--b5ce12-->
<footer class="site-footer">
    <div class="container">
        <p>© ООО «Barsik and Cats», 2021</p>
    </div>
</footer>
</body>
</html>
