{% extends "base.html" %}

{% block links %}
<link rel="stylesheet" type="text/css" href="../static/css/blocks.css"/>
{% endblock %}

{% block content %}
<h1 class="breed-header">Породы котиков</h1>
{% for item in breeds %}
<section class="one-block">
    <a href="/breeds/{{ item['id'] }}">
        <h2>{{ item["name"] }}</h2>
        <h3>
            {{ item["description"] }}
        </h3>
        <div>
        </div>
    </a>
</section>
{% endfor %}
{% endblock %}
